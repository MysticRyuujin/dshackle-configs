upstreams:
  - id: chainstack
    chain: ethereum
    role: fallback
    priority: 50
    options:
      disable-validation: true
    connection:
      ethereum:
        rpc:
          url: "https://${CHAINSTACK_NODE}.p2pify.com"
          basic-auth:
              username: ${CHAINSTACK_USERNAME}
              password: ${CHAINSTACK_PASSWORD}
        ws:
          url: "wss://ws-${CHAINSTACK_NODE}.p2pify.com"
          basic-auth:
              username: ${CHAINSTACK_USERNAME}
              password: ${CHAINSTACK_PASSWORD}
